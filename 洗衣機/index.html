<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿舍洗衣機狀態</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .floor {
            margin-bottom: 20px;
        }
        .floor h2 {
            margin-bottom: 10px;
        }
        .washing-machine {
            display: inline-block;
            width: 100px;
            height: 100px;
            margin: 10px;
            background-color: #ddd;
            border-radius: 10px;
            position: relative;
        }
        .washing-machine .status {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            padding: 5px;
            border-radius: 5px;
        }
        .in-use {
            background-color: red;
            color: white;
        }
        .available {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>
    <div id="laundry-status">
        <!-- 這裡將會動態生成每層樓的洗衣機狀態 -->
    </div>
    <script src="script.js"></script>
</body>
</html>
